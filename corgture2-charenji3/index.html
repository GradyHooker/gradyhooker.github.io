<!DOCTYPE html>

<!-- BASED ON https://github.com/jtepp/css-trifold by jtepp -->
<!-- BASED ON https://codepen.io/lima-space/pen/LWVpWO by Felipe Lima -->

<html>

<head>
    <meta charset=“UTF-8”>
    <link rel="stylesheet" href="trifold.css">
    <link rel="stylesheet" href="cherryblossom.css">
</head>

<body>

	<div id="blossom_container"></div>

    <div id="book">

        <div class="page top" id="p1">
            <div class="front" id="p1-front">
                <img src="p1-front.png" alt="p1 front">
            </div>
            <div class="back" id="p1-back">
                <img src="p1-back.png" alt="p1 back">
            </div>
        </div>
        <div class="page" id="p3">
            <div class="front" id="p3-front">
                <img src="p3-front.png" alt="p3 front">
            </div>
            <div class="back" id="p3-back">
                <img src="p3-back.png" alt="p3 back">
            </div>
        </div>

        <div class="page" id="p2">
            <div class="front" id="p2-front">
                <img src="p2-front.png" alt="p2 front">
            </div>
            <div class="back" id="p2-back">
                <img src="p2-back.png" alt="p2 back">
            </div>
        </div>

    </div>

	<div class="bestview">Best viewed in Google Chrome, on a 1080p monitor in Fullscreen</div>

    <script src="trifold.js"></script>
    <script src="cherryblossom.js"></script>
</body>

</html>
