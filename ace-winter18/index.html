<html>
<head>
<link rel="stylesheet" type="text/css" href="style.css"/>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
<title>Location Grouper</title>
</head>
<body>

<div class="cont">
	<div class="jsonDisplay" id="jsonDisplay">
		<textarea id="json"></textarea>
		<button class="load" onclick="generateLocations()">
			<i class="fas fa-sync-alt"></i> Generate
		</button>
	</div>
	<div class="options">
		<img src="logo.png" class="logo"/>
		<div class="saveLoadButtons">
			<button class="save" onclick="saveLocations()">
				<i class="fas fa-save"></i> Save
			</button>
			<button class="load" onclick="loadLocations()">
				<i class="fas fa-file-upload"></i> Load
			</button>
		</div>
		<div>
			<span>I have </span>
			<select id="days">
				<option value="2">2</option>
				<option value="3" selected>3</option>
				<option value="4">4</option>
				<option value="5">5</option>
				<option value="6">6</option>
				<option value="7">7</option>
			</select>
			<span> Days</span>
		</div>
		<form class="form-wrapper">
			<input id="location" type="text" placeholder="Type Location" required>
			<button type="button" onclick="addLocation()">Add</button>
		</form>
		<div class="table-cont">
			<table class="table">
				<thead>
					<th>Picture</th>
					<th width="100%">Location</th>
					<th>&nbsp;</th>
				</thead>
				<tbody id="table">
				</tbody>
			</table>
		</div>
		
		<button class="submit" id="submit" onclick="goKMeans()">
			Generate Clusters
		</button>
		<!--<div class="progress" id="progress">
			<span class="value" style="width:50%;"></span>
			<span class="label" id="progress-text">Iteration 1000 of 10000</span>
		</div>-->
	</div>
	<div id="map" class="map">
	</div>
</div>

<script src="index.js" type="text/javascript"></script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBxqG3Q_65uYcc7-Z9OBdhE3k62QNUnNTg&callback=initMap&libraries=places"></script>
</body>
</html>
